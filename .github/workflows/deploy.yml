name: Production Deployment

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ishout-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            set -e
            echo "=== Starting deployment ==="
            echo "Navigating to project directory..."
            cd ~/ishout-backend || cd /home/${{ secrets.EC2_USER }}/ishout-backend || { echo "Failed to find project directory"; exit 1; }
            echo "Current directory: $(pwd)"

            IMAGE=${{ env.IMAGE_NAME }}
            echo "Docker image: $IMAGE"

            echo "=== Stopping existing containers ==="
            docker-compose down 2>&1 || echo "No existing containers to stop"

            echo "=== Backup current docker-compose.yml ==="
            cp docker-compose.yml docker-compose.yml.backup || echo "No backup needed"

            echo "=== Updating docker-compose.yml ==="
            sed -i.bak "s|build: .|image: $IMAGE:latest|" docker-compose.yml
            echo "Updated compose file:"
            cat docker-compose.yml

            echo "=== Pulling latest images ==="
            docker-compose pull || { echo "Failed to pull images"; docker-compose down; exit 1; }

            echo "=== Starting services ==="
            docker-compose up -d || {
              echo "Failed to start services, attempting rollback...";
              mv docker-compose.yml.backup docker-compose.yml 2>/dev/null || true
              docker-compose up -d || echo "Rollback also failed"
              exit 1
            }

            echo "=== Waiting for services to stabilize ==="
            sleep 5

            echo "=== Deployment complete - Container status ==="
            docker-compose ps

            echo "=== Health check ==="
            if docker-compose ps | grep -q "Up"; then
              echo "✓ Services are running"
            else
              echo "✗ Warning: Some services may not be running properly"
              docker-compose logs --tail 100
              exit 1
            fi

            echo "=== Recent logs ==="
            docker-compose logs --tail 50

            echo "=== Cleanup old images ==="
            docker image prune -f || echo "No old images to clean"
