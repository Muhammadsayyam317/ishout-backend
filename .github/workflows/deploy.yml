name: Production Deployment

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ishout-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            set -e
            IMAGE=${{ env.IMAGE_NAME }}
            ENV_FILE=${ENV_FILE_PATH:-$HOME/.env}
            echo "Using env file: $ENV_FILE"
            if [ ! -f "$ENV_FILE" ]; then
              echo "Env file not found: $ENV_FILE" >&2
              exit 1
            fi
            docker pull $IMAGE:latest
            docker rm -f ishout-api 2>/dev/null || true
            docker run -d --name ishout-api --env-file "$ENV_FILE" -p 8000:8000 $IMAGE:latest
            docker ps --filter "name=ishout-api" --format 'table {{.Names}}\t{{.Status}}\t{{.Image}}'
            docker logs --tail 50 ishout-api || true
