name: Production Deployment

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ishout-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            set -e
            cd ~/ishout-backend || cd /home/${{ secrets.EC2_USER }}/ishout-backend
            IMAGE=${{ env.IMAGE_NAME }}
            # Update the Docker image reference in compose
            sed -i "s|build: .|image: $IMAGE:latest|" docker-compose.yml
            # Pull and start services
            docker-compose pull
            docker-compose up -d
            # Show status
            docker-compose ps
            docker-compose logs --tail 50
