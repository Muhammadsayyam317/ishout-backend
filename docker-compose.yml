version: "3.9"

services:
  api:
    container_name: ishout-api
    build: .
    expose:
      - "8000"
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    container_name: ishout-nginx
    image: nginx:1.25
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
